version: "3.9"

networks:
  edge:
    driver: bridge

services:
  reverse-proxy:
    image: traefik:v3.1
    container_name: traefik-tenant-app
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=naufalpm230800@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: unless-stopped
    networks:
      - edge

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenant-app
    env_file:
      - .env.local
    expose:
      - "3034"
    labels:
      - "traefik.enable=true"

      # HTTPS router
      - "traefik.http.routers.nextjs-https.rule=Host(`tenant-app-innovia.duckdns.org`)"
      - "traefik.http.routers.nextjs-https.entrypoints=websecure"
      - "traefik.http.routers.nextjs-https.tls=true"
      - "traefik.http.routers.nextjs-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3034"

      # HTTP -> HTTPS redirect
      - "traefik.http.routers.nextjs-http.rule=Host(`tenant-app-innovia.duckdns.org`)"
      - "traefik.http.routers.nextjs-http.entrypoints=web"
      - "traefik.http.routers.nextjs-http.middlewares=redirect-to-https@docker"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3034/"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - reverse-proxy
    restart: unless-stopped
    networks:
      - edge
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
